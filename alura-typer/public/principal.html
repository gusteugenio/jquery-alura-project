<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typer Project</title>
</head>
<body>
    <h1>Typer Project</h1>
    <p class="phrase">Test phrase with six words haha</p>

    <ul class="informations">
        <li><span id="phraseSize">30</span> words</li>
        <li><span id="digitationTime">10</span> seconds</li>
    </ul>

    <textarea class="digitationField" rows="8" cols="40"></textarea>

    <ul>
        <li><span id="characterCount">0</span> characters</li>
        <li><span id="wordCount">0</span> words</li>
    </ul>

    <button id="resetButton">Reset timer</button>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
