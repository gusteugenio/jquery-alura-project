<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typer Project</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Typer Project</h1>
        <p class="phrase center">Test phrase with six words haha</p>
    
        <ul class="informations center">
            <li>
                <i class="material-icons icons">keyboard</i>
                <span id="phraseSize">n</span> words
            </li>
            <li>
                <i class="material-icons icons">query_builder</i>
                <span id="digitationTime">5</span> seconds
            </li>
        </ul>
    
        <textarea class="digitationField" rows="8" cols="40"></textarea>

        <div class="buttons">
            <a id="resetButton" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
        </div>

        <ul class="center">
            <li><span id="characterCount">0</span> characters</li>
            <li><span id="wordCount">0</span> words</li>
        </ul>

        <section class="score">
            <h3 class="center">Score</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Words No.</th>
                        <th>Delete</th>
                    </tr>
                </thead> 
                <tbody>
                </tbody>
            </table>
        </section>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/score.js"></script>
</body>
</html>
